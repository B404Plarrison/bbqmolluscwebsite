<!DOCTYPE html>
<html>
    <head>
        <title>bbqmollusc</title>
        <link rel="stylesheet" href="theme.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src=script.js></script>
    </head>
    <body>
        <img src="art/JPEG/bbq.jpg" class="center" style="width: 15%;">
        <h1 id="bbqtitle">The Barbequed Mollusc</h1> 
        <div>
        <a href="request" class="center">Request</a>
        <a href="/" class="center">Portfolio</a>
        <a href="costcalculator" class="center">Cost Calculator</a>
        </div>
        <div class="center">
            <div class="row" id="div1">
            <div class="column">
                <img src=/art/JPEG/Illustration2.jpg id='Illustration2.jpg' class grid onclick="on(this)"; data-title="An exercise in shading, I attempted to create a piece of two helmeted individuals on top a minimalist background">
                <img src=/art/JPEG/Rubick.jpg id='Rubick.jpg' class grid onclick="on(this)"; data-title="A work in progress design for a graphic shirt, based off a decolorized Rubiks cube">
                <img src=/art/JPEG/ah!.jpg id='ah!.jpg' class grid onclick="on(this)"; data-title="An attempt in typographical design, inspired by another side project of mine">
                <img src=/art/JPEG/ahyes.jpg id='ahyes.jpg' class='grid' onclick="on(this);" data-title="My prior profile picture, commemorating the halloween season with a similar eerie color palette and imperfect look.">
                <img src=/art/JPEG/alexstory.jpg id='alexstory.jpg' class grid onclick="on(this)"; data-title="A concept art design, showing an explorer looking onto a mining ship">
                <img src=/art/JPEG/bbmolluSK.jpg id='bbmolluSK.jpg' class grid onclick="on(this)"; data-title="A piece of realistic art, attempting to create a conceptual new species of mollusk">
                <img src=/art/JPEG/bigpump.jpg id='bigpump.jpg' class grid onclick="on(this)"; data-title="A psychedelic piece of character art, meant to be used for a tabletop game">
                <img src=/art/JPEG/blood.jpg id='blood.jpg' class grid onclick="on(this)"; data-title="A quick character design, aiming for pure simplicity">
                <img src=/art/JPEG/branding.jpg id='branding.jpg' class grid onclick="on(this)"; data-title="A poster made for a club at school, themed after synthwave album art">
                <img src=/art/JPEG/bubble.jpg id='bubble.jpg' class grid onclick="on(this)"; data-title="A tar bubble with glowing eyes, an abstract industrial symbol">
                <img src=/art/JPEG/chargers.jpg id='chargers.jpg' class grid onclick="on(this)"; data-title="A crest themed after the mascot of my school, still unpolished">
                <img src=/art/JPEG/colorhead.jpg id='colorhead.jpg' class='grid' onclick="on(this);" data-title="An exercise in realism, I tried to portray a feeling of being overwhelmed. This piece was requested for a clients musical project">
                <img src=/art/JPEG/sunburnt.jpg id='sunburnt.jpg' class='grid' onclick="on(this);" data-title="A blend between realism in the hand and the cartoonish face under it">
                <img src=/art/JPEG/colorlow.jpg id='colorlow.jpg' class grid onclick="on(this)"; data-title="A very simple quick character design of a cartoonish robot">
                <img src=/art/JPEG/fireman.jpg id='fireman.jpg' class grid onclick="on(this)"; data-title="A blend of eerie and cute along with vibrant coloring">
                <img src=/art/JPEG/horsie.jpg id='horsie.jpg' class grid onclick="on(this)"; data-title="A full portrait of the mascot of my schoo, still unpolished">
                <img src=/art/JPEG/ifellasleep.jpg id='ifellasleep.jpg' class grid onclick="on(this)"; data-title="A mythical creature inspired by creatures like the chupacabra, modeled after a possum">
                <img src=/art/JPEG/isometric.jpg id='isometric.jpg' class grid onclick="on(this)"; data-title="An isometric logo utilizing shading to give a sense of depth">
                <img src=/art/JPEG/isometricotherside.jpg id='isometricotherside.jpg' class grid onclick="on(this)"; data-title="An expansion of the isometric logo as a full design">
                <img src=/art/JPEG/mollusk.jpg id='mollusk.jpg' class grid onclick="on(this)"; data-title="A simply shaded humanoid squid creature">
                <img src=/art/JPEG/np.jpg id='np.jpg' class grid onclick="on(this)"; data-title="A character poster modeled after Greek warriors">
                <img src=/art/JPEG/ouroborus.jpg id='ouroborus.jpg' class grid onclick="on(this)"; data-title="A less sinister intepretation of the ouroboros">
                <img src=/art/JPEG/plug.jpg id='plug.jpg' class grid onclick="on(this)"; data-title="A heavily shaded robot character inspired by a wall outlet">
                <img src=/art/JPEG/poster.jpg id='poster.jpg' class grid onclick="on(this)"; data-title="A more simple prototype of a computer science club poster">
                <img src=/art/JPEG/scioly1.jpg id='scioly1.jpg' class grid onclick="on(this)"; data-title="The logo for a science based club">
                <img src=/art/JPEG/skinhead.jpg id='skinhead.jpg' class grid onclick="on(this)"; data-title="A simple human-based character design">
                <img src=/art/JPEG/skull.jpg id='skull.jpg' class grid onclick="on(this)"; data-title="An inversion of common themes around skull imagery">
                <img src=/art/JPEG/thunderduck.jpg id='thunderduck.jpg' class grid onclick="on(this)"; data-title="A duck with thunder behind it">   
                <img src=/art/man.gif id='man.gif' class grid onclick="on(this)"; data-title="An experimentation with pixel animation, reflecting a futuristic biker type character in an elevator">
            </div>     
        </div>
        </div>
        <div id="overlay" onclick="off()">
            <img src=/bbqloading.gif id='tamp' class = "center">
            <p id="text">My current discord profile picture</p>
        </div>
        <script>

            function on(ta) {
              
              document.getElementById("overlay").style.display = "block";
              var srctemp = ta.src.replace("/JPEG","").replace(".jpg",".png")
              console.log(srctemp)
              console.log(ta.src);
              var im = document.getElementById("tamp");
              im.src = srctemp;
              document.getElementById("text").textContent = ta.dataset.title;
              document.getElementById("overlay").appendChild(im);
              
            }

            function off() {
              document.getElementById("overlay").style.display = "none";
              var im = document.getElementById("tamp");
              im.src='/bbqloading.gif'
            }
</script>
        
        
    </body>
</html>
